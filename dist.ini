name    = Acme-ReturnValue
author  = Thomas Klausner <domm@cpan.org>
license = Perl_5
copyright_holder = Thomas Klausner
copyright_year   = 2013 - 2019

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
[GatherDir]
exclude_match = htdocs
exclude_match = returnvalues
exclude_match = local
exclude_filename = cpanfile
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExecDir]
[ShareDir]
[AutoPrereqs]
skip = Does::Not::Exist
skip = RayApp
[CPANFile]
[Repository]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[GitHub::Meta]
[CheckChangeLog]
[Manifest]
[TestRelease]
[ConfirmRelease]
[VersionFromModule]
[ModuleBuild]
[PodWeaver]
[InstallGuide]
[MetaJSON]
[@Git]

