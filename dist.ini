name    = Acme-ReturnValue
author  = Thomas Klausner <domm@cpan.org>
license = Perl_5
copyright_holder = Thomas Klausner
copyright_year   = 2013

[GatherDir]
exclude_match = htdocs
exclude_match = returnvalues
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExecDir]
[ShareDir]
[Repository]

[MetaResources]
homepage=http://returnvalues.useperl.at

[CheckChangeLog]

[Manifest]

[TestRelease]
[ConfirmRelease]

[AutoPrereqs]
skip = ^testlib::.+
skip = Acme::CPANAuthors::Register
skip = Any::Moose
skip = Carp
skip = Digest::HMAC_SHA1
skip = Does::Not::Exist
skip = Exporter
skip = MIME::Base64
skip = Module::Build
skip = RayApp::Source
skip = RayApp::String
skip = RayApp::UserAgent
skip = RayApp::XML
skip = Time::Piece
skip = URI::file
skip = WWW::Shorten::_dead
skip = XML::LibXML
skip = utf8



[VersionFromModule]
[ModuleBuild]
[PodWeaver]

[InstallGuide]
[MetaJSON]

[@Git]

